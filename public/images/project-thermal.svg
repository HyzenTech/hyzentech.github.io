<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#fff" stroke-width="0.5">
    <line x1="100" y1="0" x2="100" y2="450"/>
    <line x1="200" y1="0" x2="200" y2="450"/>
    <line x1="300" y1="0" x2="300" y2="450"/>
    <line x1="400" y1="0" x2="400" y2="450"/>
    <line x1="500" y1="0" x2="500" y2="450"/>
    <line x1="600" y1="0" x2="600" y2="450"/>
    <line x1="700" y1="0" x2="700" y2="450"/>
    <line x1="0" y1="75" x2="800" y2="75"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="225" x2="800" y2="225"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="375" x2="800" y2="375"/>
  </g>
  
  <!-- Neural Network Visualization -->
  <g transform="translate(100, 100)">
    <!-- Input Layer -->
    <circle cx="50" cy="50" r="15" fill="#4a90d9" opacity="0.8"/>
    <circle cx="50" cy="100" r="15" fill="#4a90d9" opacity="0.8"/>
    <circle cx="50" cy="150" r="15" fill="#4a90d9" opacity="0.8"/>
    <circle cx="50" cy="200" r="15" fill="#4a90d9" opacity="0.8"/>
    
    <!-- Hidden Layer 1 -->
    <circle cx="150" cy="75" r="15" fill="#6c5ce7" opacity="0.8"/>
    <circle cx="150" cy="125" r="15" fill="#6c5ce7" opacity="0.8"/>
    <circle cx="150" cy="175" r="15" fill="#6c5ce7" opacity="0.8"/>
    
    <!-- Hidden Layer 2 -->
    <circle cx="250" cy="100" r="15" fill="#a29bfe" opacity="0.8"/>
    <circle cx="250" cy="150" r="15" fill="#a29bfe" opacity="0.8"/>
    
    <!-- Connections -->
    <g stroke="#fff" stroke-width="1" opacity="0.3">
      <line x1="65" y1="50" x2="135" y2="75"/>
      <line x1="65" y1="50" x2="135" y2="125"/>
      <line x1="65" y1="100" x2="135" y2="75"/>
      <line x1="65" y1="100" x2="135" y2="125"/>
      <line x1="65" y1="100" x2="135" y2="175"/>
      <line x1="65" y1="150" x2="135" y2="125"/>
      <line x1="65" y1="150" x2="135" y2="175"/>
      <line x1="65" y1="200" x2="135" y2="175"/>
      <line x1="165" y1="75" x2="235" y2="100"/>
      <line x1="165" y1="75" x2="235" y2="150"/>
      <line x1="165" y1="125" x2="235" y2="100"/>
      <line x1="165" y1="125" x2="235" y2="150"/>
      <line x1="165" y1="175" x2="235" y2="150"/>
    </g>
  </g>
  
  <!-- XGBoost Trees -->
  <g transform="translate(450, 120)">
    <!-- Tree 1 -->
    <circle cx="50" cy="30" r="12" fill="url(#accent)"/>
    <line x1="50" y1="42" x2="25" y2="80" stroke="#e94560" stroke-width="2"/>
    <line x1="50" y1="42" x2="75" y2="80" stroke="#e94560" stroke-width="2"/>
    <circle cx="25" cy="90" r="10" fill="#e94560" opacity="0.7"/>
    <circle cx="75" cy="90" r="10" fill="#e94560" opacity="0.7"/>
    <line x1="25" y1="100" x2="10" y2="130" stroke="#e94560" stroke-width="1.5"/>
    <line x1="25" y1="100" x2="40" y2="130" stroke="#e94560" stroke-width="1.5"/>
    <circle cx="10" cy="140" r="8" fill="#ff6b6b" opacity="0.6"/>
    <circle cx="40" cy="140" r="8" fill="#ff6b6b" opacity="0.6"/>
    
    <!-- Tree 2 -->
    <circle cx="150" cy="30" r="12" fill="url(#accent)"/>
    <line x1="150" y1="42" x2="125" y2="80" stroke="#e94560" stroke-width="2"/>
    <line x1="150" y1="42" x2="175" y2="80" stroke="#e94560" stroke-width="2"/>
    <circle cx="125" cy="90" r="10" fill="#e94560" opacity="0.7"/>
    <circle cx="175" cy="90" r="10" fill="#e94560" opacity="0.7"/>
    
    <!-- Tree 3 -->
    <circle cx="250" cy="30" r="12" fill="url(#accent)"/>
    <line x1="250" y1="42" x2="225" y2="80" stroke="#e94560" stroke-width="2"/>
    <line x1="250" y1="42" x2="275" y2="80" stroke="#e94560" stroke-width="2"/>
    <circle cx="225" cy="90" r="10" fill="#e94560" opacity="0.7"/>
    <circle cx="275" cy="90" r="10" fill="#e94560" opacity="0.7"/>
  </g>
  
  <!-- Arrow connecting CNN to XGBoost -->
  <g transform="translate(370, 225)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <polygon points="60,-6 75,0 60,6" fill="#fff" opacity="0.6"/>
  </g>
  
  <!-- Labels -->
  <text x="150" y="380" fill="#fff" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" opacity="0.8">CNN Feature Extraction</text>
  <text x="550" y="380" fill="#fff" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" opacity="0.8">XGBoost Classification</text>
  
  <!-- Title -->
  <text x="400" y="420" fill="#fff" font-family="Playfair Display, serif" font-size="18" font-weight="600" text-anchor="middle">Hybrid CNN-XGBoost Architecture</text>
</svg>
