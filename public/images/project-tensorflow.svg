<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6f00"/>
      <stop offset="100%" style="stop-color:#e65100"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg3)"/>
  
  <!-- Pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="80" stroke="#fff" stroke-width="1" fill="none"/>
    <circle cx="700" cy="350" r="100" stroke="#fff" stroke-width="1" fill="none"/>
    <circle cx="650" cy="80" r="60" stroke="#fff" stroke-width="1" fill="none"/>
  </g>
  
  <!-- TensorFlow Logo Hexagon -->
  <g transform="translate(400, 225)">
    <polygon points="0,-100 87,-50 87,50 0,100 -87,50 -87,-50" fill="none" stroke="#fff" stroke-width="3" opacity="0.3"/>
    <polygon points="0,-70 61,-35 61,35 0,70 -61,35 -61,-35" fill="none" stroke="#fff" stroke-width="2" opacity="0.5"/>
    <polygon points="0,-40 35,-20 35,20 0,40 -35,20 -35,-20" fill="#fff" opacity="0.2"/>
    
    <!-- TF letters -->
    <text x="0" y="15" fill="#fff" font-family="Inter, sans-serif" font-size="40" font-weight="700" text-anchor="middle">TF</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.6">
    <circle cx="150" cy="225" r="8" fill="#fff"/>
    <circle cx="200" cy="180" r="5" fill="#fff"/>
    <circle cx="180" cy="280" r="6" fill="#fff"/>
    
    <circle cx="650" cy="225" r="8" fill="#fff"/>
    <circle cx="600" cy="180" r="5" fill="#fff"/>
    <circle cx="620" cy="280" r="6" fill="#fff"/>
  </g>
  
  <!-- Certificate badge -->
  <g transform="translate(400, 380)">
    <rect x="-100" y="-20" width="200" height="40" rx="20" fill="#fff" opacity="0.2"/>
    <text x="0" y="6" fill="#fff" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle">CERTIFIED DEVELOPER</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="60" fill="#fff" font-family="Playfair Display, serif" font-size="24" font-weight="600" text-anchor="middle">TensorFlow Developer Certification</text>
</svg>
