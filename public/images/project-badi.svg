<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="bar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#0077b6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg2)"/>
  
  <!-- Grid -->
  <g opacity="0.1" stroke="#fff" stroke-width="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
  </g>
  
  <!-- Chart Area -->
  <g transform="translate(100, 80)">
    <!-- Y Axis -->
    <line x1="50" y1="0" x2="50" y2="260" stroke="#fff" stroke-width="1" opacity="0.5"/>
    
    <!-- X Axis -->
    <line x1="50" y1="260" x2="600" y2="260" stroke="#fff" stroke-width="1" opacity="0.5"/>
    
    <!-- Bars -->
    <rect x="100" y="80" width="60" height="180" fill="url(#bar)" rx="4" opacity="0.9"/>
    <rect x="200" y="120" width="60" height="140" fill="url(#bar)" rx="4" opacity="0.9"/>
    <rect x="300" y="60" width="60" height="200" fill="url(#bar)" rx="4" opacity="0.9"/>
    <rect x="400" y="100" width="60" height="160" fill="url(#bar)" rx="4" opacity="0.9"/>
    <rect x="500" y="140" width="60" height="120" fill="url(#bar)" rx="4" opacity="0.9"/>
    
    <!-- Trend Line -->
    <path d="M130 80 L230 120 L330 60 L430 100 L530 140" stroke="#ff6b6b" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="130" cy="80" r="6" fill="#ff6b6b"/>
    <circle cx="230" cy="120" r="6" fill="#ff6b6b"/>
    <circle cx="330" cy="60" r="6" fill="#ff6b6b"/>
    <circle cx="430" cy="100" r="6" fill="#ff6b6b"/>
    <circle cx="530" cy="140" r="6" fill="#ff6b6b"/>
    
    <!-- Labels -->
    <text x="130" y="290" fill="#fff" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" opacity="0.7">Mon</text>
    <text x="230" y="290" fill="#fff" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" opacity="0.7">Tue</text>
    <text x="330" y="290" fill="#fff" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" opacity="0.7">Wed</text>
    <text x="430" y="290" fill="#fff" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" opacity="0.7">Thu</text>
    <text x="530" y="290" fill="#fff" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" opacity="0.7">Fri</text>
  </g>
  
  <!-- Stats Cards -->
  <g transform="translate(100, 380)">
    <rect x="0" y="0" width="150" height="50" rx="8" fill="#fff" opacity="0.1"/>
    <text x="75" y="20" fill="#00d9ff" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle">+23.5%</text>
    <text x="75" y="38" fill="#fff" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" opacity="0.7">Revenue Growth</text>
    
    <rect x="180" y="0" width="150" height="50" rx="8" fill="#fff" opacity="0.1"/>
    <text x="255" y="20" fill="#00d9ff" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle">94.2%</text>
    <text x="255" y="38" fill="#fff" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" opacity="0.7">Prediction Accuracy</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" fill="#fff" font-family="Playfair Display, serif" font-size="22" font-weight="600" text-anchor="middle">BADI - Business Analytics Dashboard</text>
</svg>
